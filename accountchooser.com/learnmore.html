<!DOCTYPE html>
<!--
If your organization is willing to host a copy of the JS for free, contact the Account Chooser working group at http://goo.gl/jClJN
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Pragma" content="cache">
    <meta http-equiv="Cache-control" content="public">
    <title></title>
    <link rel="shortcut icon" href="cds.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="static/0/ac.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/0/bootstrap.js"></script>
    <script type="text/javascript" src="ac-config.js"></script>
    <script type="text/javascript">
      jQuery(function(){
        var options = jQuery.extend({}, window.accountchooser.CDS_CONFIG, {aboutMode: true});
        jQuery('#accountchooser').cds(options);
      });
    </script>
  </head>
  <body>
    <div id="container" class='learnmore'>
      <div id="header">
        <img alt="" height="30" src="cds.png">
      </div>
      <div id="acpagecontent">
        <div id="accountchooser" style="display:none"></div>
        <h1 id="msg_header"></h1>
        <p id="msg_sec1Par1"></p>
        <div class="add-account-benefits">
          <h2 id="msg_subHeader1"></h2>
          <ol class="benefit-list">
            <li>
              <p id="msg_sec2Par1"></p>
              <div id="sample-accountchooser" class="widget-sample-chooser"></div>
            </li>
            <li>
              <p id="msg_sec2Par2"></p>
              <img alt="" src="https://www.accountchooser.com/static/image/chooser-add-2.png">
            </li>
          </ol>
        </div>
        <h2 id="msg_subHeader2"></h2>
        <p id="msg_sec3Par1"></p>
        <ul>
          <li id="msg_sec3Par1List1"></li>
          <li id="msg_sec3Par1List2"></li>
          <li id="msg_sec3Par1List3"></li>
        </ul>
        <p id="msg_deployButton"></p>
      </div>
      <div id="footer">
        <div class="language-changer">
          <select id='ac-language'>
            <option value="ar">العربية</option>
            <option value="bg">Български</option>
            <option value="ca">Català</option>
            <option value="cs">Česky</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en" selected="selected">English (US)&lrm;</option>
            <option value="en_gb">English (GB)&lrm;</option>
            <option value="es">Español</option>
            <option value="fi">Suomi</option>
            <option value="fil">Filipino</option>
            <option value="fr">Français</option>
            <option value="hi">हिन्दी</option>
            <option value="hr">Hrvatski</option>
            <option value="hu">Magyar</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="iw">עברית</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="lt">Lietuvių</option>
            <option value="lv">Latviešu</option>
            <option value="nl">Nederlands</option>
            <option value="no">Norsk</option>
            <option value="pl">Polski</option>
            <option value="pt">Português (Brasil)&lrm;</option>
            <option value="pt_pt">Português (Portugal)&lrm;</option>
            <option value="ro">Română</option>
            <option value="ru">Русский</option>
            <option value="sk">Slovenský</option>
            <option value="sl">Slovenščina</option>
            <option value="sr">Српски</option>
            <option value="sv">Svenska</option>
            <option value="th">ภาษาไทย</option>
            <option value="tr">Türkçe</option>
            <option value="uk">Українська</option>
            <option value="vi">Tiếng Việt</option>
            <option value="zh_cn">中文（简体）&lrm;</option>
            <option value="zh_tw">中文（繁體）&lrm;</option>
          </select>
        </div>
        <ul class="footer-text">
          <li id="copyright"></li>
          <li>
            <a id="learnmore"></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
