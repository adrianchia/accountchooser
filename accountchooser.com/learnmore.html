    <script type="text/javascript">
    function changeLang() {
      var value = jQuery('#language').val();
      window.location.href = window.location.protocol + '//' +
        window.location.host + window.location.pathname + '?lang=' + value;
    }
    jQuery(function() {
      var lang = window.accountchooser.util.parseUrlParams(window.location.href)['lang'] || 'en';
      lang = lang.replace(/-/g, '_').toLowerCase();

      var loader = new window.accountchooser.loader.JsLoader();
      var uiJs = 'static/0/' + lang + '/ac-ui.js';
      var uiDefaultJs = 'static/0/en/ac-ui.js';
      loader.load(uiJs, uiDefaultJs, function() {
        var learnMoreJs = 'static/0/' + lang + '/learn-more.js';
        var learnMoreDefaultJs = 'static/0/en/learn-more.js';
        loader.load(learnMoreJs, learnMoreDefaultJs, function() {
          window.accountchooser.setWindowTitle();
          window.accountchooser.showMessages('msg_');
          window.accountchooser.showSelectAccountPage('page_signin');
          window.accountchooser.showShareAccountPage('page_confirm');
          jQuery('body').show();
          jQuery(function() {
            var option = jQuery('#language option[value="' + lang +'"]');
            if (option.length == 0) {
              option = jQuery('#language option[value="en"]');
            }
            option.attr('selected', true);
          });
        });
      });
    });
    </script>
